{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script> -->
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: url({% static 'loginbg.jpg' %}) no-repeat center center / cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Press Start 2P", system-ui, cursive, sans-serif;
            font-size: small;
        }

        /* Style for the login container */
        #login {
            text-align: center;
            padding: 30px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Styling for the form elements */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
            color: purple;
        }

        /* Input fields style */
        input,
        button {
            padding: 15px;
            border: 1px solid lightslategray;
            border-radius: 10px;
            font-size: 16px;
        }

        input {
            background-color: rgba(255, 255, 255, 0.2);
            color: rgb(17, 5, 5);
            outline: none;
        }

        input:focus {
            border: 2px solid purple;
            background-color: rgba(255, 255, 255, 0.3);
        }

        button {
            background-color: purple;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9d12a2;
        }

        /* Style for the links */
        p {
            text-align: center;
            font-size: 14px;
        }

        a {
            color: #3d0738;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            #login {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- templates/registration/login.html -->
    <div id="login">
        <h4 style="color: purple;">Gamer Login!</h4>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Log In</button>
        </form>
        <p style="margin: 10px;">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </div>
</body>
</html>
